<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <article class="card-container">
      <div class="card-header">
        <img src="./assets/images/image-equilibrium.jpg" alt="ntf image" />
        <div class="focus-eye">
          <img src="./assets/images/icon-view.svg" alt="ntf image" id="eye" />
        </div>
      </div>
      <div class="card-body">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">
          <p>
            <img
              src="./assets/images/icon-ethereum.svg"
              alt="ethereum image"
            />0.041 ETH
          </p>
          <p>
            <img src="./assets/images/icon-clock.svg" alt="clock image" />3 days
            left
          </p>
        </div>
      </div>
      <hr />
      <div class="card-footer">
        <img src="./assets/images/image-avatar.png" alt="avatar image" />
        <p>
          Creation of
          <span> Jules Wyvern </span>
        </p>
      </div>
    </article>
  </body>
</html>
